<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guess the number</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
     <div class="container">
        <h3 class="h3">Guess Number</h3>
        <div class="format">           
            <p>Enter a guess between 0-100</p>
     <form class="form">
            <input type="number" class="display" placeholder="Enter number" min="0" max="100" required>
            <button  class="submitbtn" id="submit">Submit</button>
            <button type="button" class="startgamebtn" id="startgame" disabled>Restart Game</button>
       
        </div>
    </form>
    <div class="answer">
        <p class="output"></p>
        <p class="guesses"></p>
    </div>
     </div>
    <script src="Game.JS"></script>
</body>
</html>
